<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
</head>
<body ng-app="crapApp">
  <div ng-controller="crapCtrl">
    <div class = "container">
      <div class = "row title">
        <div class = "col-md-8 col-md-offset-2">
          <h1><i class="fa fa-headphones rotate" aria-hidden="true"></i>-RAP</h1>
        </div>
      </div>
    </div>

    <div class = "container">
      <div class = "row input">
        <div class = "col-md-8 col-md-offset-2"> 
          <center>
            <form ng-submit = sendRap()>
              <div class="form-group">
                <label for="exampleInputEmail1">Input Text</label>
                <input type="text" class="textbox form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Write your text in here" ng-model="getText">
                
                  <button type="submit" class="btn myButton"><b>Submit</b></button>
                
              </div>
            </form>
          </center>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-12"> 
          <div class = "output">
        </div>
      </div>    

    </div>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="javascript/app.js"></script>
  <script src="javascript/services.js"></script>
  <script src="javascript/controller.js"></script>
</body>
</html>
