<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div class = "container-fluid">

  <div class = "row rapcontainer">
    <div class = "col-md-5 intext">
      <div class="panel panel-default pan">
        <div class="panel-body">      
          <form ng-submit = sendRap()>
            <div class="form-group">
              <label for="text"><span><h2>Â¢-r=appify it!</h2></span></label>
              <textarea class="form-control text-center" rows="13" class="textbox" id="comment"  placeholder="Yo text go in here, yo." ng-model="getText"></textarea>                
              <button type="submit" class="btn myButton"><b>Submit</b></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class = "col-md-2 loader" >
      <center class = "center-loader">

        <div class="sk-cube-grid" ng-show="loading">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>

        </div> 
      </center>
    </div>

<!-- ng-show="rapbox" -->
    <div class = "col-md-5 intext">
      <div class="panel panel-default rapbox" ng-show="rapbox">
        <div class="panel-body rappify">
          <div ng-repeat = "text in texts" ng-model = "sentence">{{text}}</div>
          <div  class = "sharebtn">
            <button class = "btn myButton" ng-click = "collectSentence()"><b>Share It!</b></button>
          </div>
        </div>
      </div>
      

    </div>
  </div>

  </div>
</body>
</html>
